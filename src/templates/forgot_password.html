{% extends "layout.html" %}

{% block title %}Recuperar Contraseña - PerfumEasy{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                    
                    <!-- Formulario de recuperación de contraseña -->
                    <form action="{{ url_for('forgot_password') }}" method="post">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Enviar Instrucciones</button>
                    </form>
                    
                    <!-- Enlace para volver a la página de inicio de sesión -->
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-primary">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // JavaScript específico 
    // validación del formulario en el lado del cliente
    document.querySelector('form').addEventListener('submit', function(e) {
        var email = document.getElementById('email').value;
        if (!email) {
            e.preventDefault();
            alert('Por favor, introduce tu correo electrónico.');
        }
    });
</script>
{% endblock %}
