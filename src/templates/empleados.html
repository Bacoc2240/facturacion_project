<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/empleados.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <!-- Opción de inicio -->
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <span data-feather="home"></span>
                                Inicio
                            </a>
                        </li>
                        <!-- Opción de productos -->
                        <li class="nav-item">
                            <a class="nav-link" href="/productos">
                                <span data-feather="file"></span>
                                Productos
                            </a>
                        </li>
                        <!-- Opción clientes -->
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes">
                                <span data-feather="users"></span>
                                Clientes
                            </a>
                        </li>
                        <!-- Opción empleados -->
                        <li class="nav-item">
                            <a class="nav-link active" href="/empleados">
                                <span data-feather="users"></span>
                                Empleados
                            </a>
                        </li>
                        <!-- Opción facturas -->
                        <li class="nav-item">
                            <a class="nav-link" href="/facturas">
                                <span data-feather="shopping-cart"></span>
                                Facturas
                            </a>
                        </li>
                        <!-- Opción transacciones -->
                        <li class="nav-item">
                            <a class="nav-link" href="/transacciones">
                                <span data-feather="layers"></span>
                                Transacciones
                            </a>
                        </li>
                        <!-- Opción reportes -->
                        <li class="nav-item">
                            <a class="nav-link" href="/reportes">
                                <span data-feather="bar-chart-2"></span>
                                Reportes
                            </a>
                        </li>
                        <!-- Opción configuración -->
                        <li class="nav-item">
                            <a class="nav-link" href="/configuracion">
                                <span data-feather="layers"></span>
                                Configuración
                            </a>
                        </li>
                        <!-- Opción cerrar sesión -->
                        <li class="nav-item">
                            <a id="logout" class="nav-link" href="#">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1 class="h2">Listado de Empleados</h1>
                <div class="row mb-3">
                    <!-- Buscador -->
                    <div class="col-md-4">
                        <input type="text" id="search" class="form-control" placeholder="Buscar empleados...">
                    </div>
                </div>

                <!-- Opciones de Gestión -->
                <div class="row mb-3">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-success" onclick="openEmployeeModal()">Añadir Empleado</button>
                    </div>
                </div>

                <!-- Listado de Empleados -->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Teléfono</th>
                                    <th>Contacto</th>
                                    <th>Puesto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="employeeTable">
                                <!-- Aquí se llenará dinámicamente con empleados -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Empleado -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Añadir Empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <!-- Campo para el ID del empleado -->
                        <div class="form-group">
                            <label for="employeeId">ID</label>
                            <input type="text" class="form-control" id="employeeId" required>
                        </div>
                        <!-- Campo para el nombre del empleado -->
                        <div class="form-group">
                            <label for="employeeName">Nombre</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <!-- Campo para el teléfono del empleado -->
                        <div class="form-group">
                            <label for="employeePhone">Teléfono</label>
                            <input type="tel" class="form-control" id="employeePhone" required>
                        </div>
                        <!-- Campo para el puesto del empleado -->
                        <div class="form-group">
                            <label for="employeePosition">Puesto</label>
                            <input type="text" class="form-control" id="employeePosition" required>
                        </div>
                        <!-- Campo para el contacto del empleado -->
                        <div class="form-group">
                            <label for="employeeContact">Contacto</label>
                            <input type="email" class="form-control" id="employeeContact" required>
                        </div>
                        <!-- Botón para guardar el empleado -->
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/empleados.js"></script>
</body>
</html>
