{% extends "layout.html" %}

{% block title %}Login - PerfumEasy{% endblock %}

{% block page_css %}
    <!-- Archivo CSS específico para la página de login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

<!-- Contenido de la página de login -->
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-md-5 mx-auto">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" class="img-fluid d-block mx-auto">
            </div>
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}" class="text-primary" style="text-decoration: underline;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_js %}
    <!-- Archivo JS específico para la página de login -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
