<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/facturas.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Tienda de Perfumes</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="inicio.html">
                                <span data-feather="home"></span>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">
                                <span data-feather="file"></span>
                                Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clientes.html">
                                <span data-feather="users"></span>
                                Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="empleados.html">
                                <span data-feather="users"></span>
                                Empleados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="facturas.html">
                                <span data-feather="shopping-cart"></span>
                                Facturas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transacciones.html">
                                <span data-feather="layers"></span>
                                Transacciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reportes.html">
                                <span data-feather="bar-chart-2"></span>
                                Reportes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="configuracion.html">
                                <span data-feather="layers"></span>
                                Configuración
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="logout" class="nav-link" href="#">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1 class="h2">Gestión de Facturas</h1>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" id="search" class="form-control" placeholder="Buscar facturas...">
                    </div>
                </div>

                <!-- Sección de Creación de Facturas -->
                <div class="row mb-3">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-success" onclick="openFacturaModal()">Crear Nueva Factura</button>
                    </div>
                </div>

                <!-- Listado de Facturas -->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID Factura</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="facturaTable">
                                <!-- Aquí se llenará dinámicamente con facturas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Factura -->
    <div class="modal fade" id="facturaModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">Crear Factura</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="facturaForm">
                        <!-- Campo para el ID de la factura -->
                        <div class="form-group">
                            <label for="invoiceId">ID Factura</label>
                            <input type="text" class="form-control" id="facturaId" required>
                        </div>
                        <!-- Campo para el cliente -->
                        <div class="form-group">
                            <label for="invoiceClient">Cliente</label>
                            <input type="text" class="form-control" id="idCliente" required>
                        </div>
                        <!-- Campo para la fecha -->
                        <div class="form-group">
                            <label for="invoiceDate">Fecha</label>
                            <input type="datetime-local" class="form-control" id="fechaPago" required>
                        </div>
                        <!-- Campo para el total -->
                        <div class="form-group">
                            <label for="invoiceTotal">Total</label>
                            <input type="number" class="form-control" id="total" required>
                        </div>
                        <div id="productosContainer">
                            <!-- Aquí se agregarán dinámicamente los campos de productos -->
                        </div>
                        <!-- Botón para guardar la factura -->
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../assets/js/facturas.js"></script>
</body>
</html>
